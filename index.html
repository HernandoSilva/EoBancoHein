<head>
    <meta charset="UTF-8">

    <title>E o Banco, hein?</title>

<body onload="pedirNome()">

    <!-- ver como colocar o saldo na tela -->

    <h1>Bem Vindo <span id="nome"></span> </h1>

    <button id="executarSaldo">Saldo</button>
    <button id="executarSaque">Saque</button>
    <button id="executarExtrato">Extrato</button>
    <button id="executarDepositor">Depósito</button>
    <button id="executarTransferencia">Transferência</button>
    <button id="executarSair">Sair</button>

    <script src="js/executarSaldo.js"></script>
    <script src="js/executarSaque.js"></script>
    <script src="js/executarExtrato.js"></script>
    <script src="js/executarDepositar.js"></script>
    <script src="js/executarTransferencia.js"></script>
    <script src="js/executarSair.js"></script>

    <script>
        var saldo = 500;
        window.saldo = saldo;

        document.getElementById("executarSaldo").addEventListener("click", executarSaldo);
        document.getElementById("executarSaque").addEventListener("click", executarSaque);
        document.getElementById("executarExtrato").addEventListener("click", executarExtrato);
        document.getElementById("executarDepositor").addEventListener("click", executarDepositor);
        document.getElementById("executarTransferencia").addEventListener("click", executarTransferencia);
        document.getElementById("executarSair").addEventListener("click", executarSair);


        var data = new Date();
        var mes = data.getMonth() + 1;
        var ano = data.getFullYear();
        var registro = `\n${mes}/${ano} | Saque realizado | -R$${window.saque.toFixed(2)}\n`;
        adicionarAoExtrato(registro);

        function adicionarAoExtrato(registro) {
            if (!window.extrato) {
                window.extrato = [];
            }
            window.extrato.push(registro);
        }

    </script>
