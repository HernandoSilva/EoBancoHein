    <title>E o Banco, hein?</title>
    <script>

        var saldo = 500

        var nome = prompt(`Olá! Digite seu nome: `)

        inicio();

        function inicio() {
            var opcao = (prompt(`Olá ${nome}! O que deseja fazer hoje?\n1- Verificar Saldo\n2- Verificar Extrato\n3- Realizar Saque\n4- Realizar Depósito\n5- Realizar Transferência\n6- Sair `))

            if (opcao == '1') {
                verSaldo();
            } else if (opcao == '2') {
                extrato();
            } else if (opcao == '3') {
                saque()
            } else if (opcao == '4') {
                deposito();
            } else if (opcao == '5') {
                transferencia();
            } else if (opcao == '6') {
                sair();
            } else {
                alert(`Digite uma opção válida.`)
                inicio();
            }

        }


        function verSaldo() {
            alert(`Seu saldo atual é: R$${saldo}.`)
            inicio();
        }

        function extrato() {
            alert(`12/05 - Saque realizado: R$ 200.\n13/05 - Depósito realizado: R$ 700.\n14/05 - Saque realizado: R$ 200. `)
            inicio();
        }

        function saque() {
            var valorSaque = parseFloat(prompt(`Digite o valor que deseja sacar: `))

            while (valorSaque <= 0 || valorSaque > saldo) {
                alert(`O valor para saque é inválido. Operação não autorizada.`)
                saque();
            }

            saldo -= valorSaque

            alert(`Foram sacados R$${valorSaque}.\nSaldo atual: ${saldo}`)
            inicio();
        }

        function deposito() {
            var valorDeposito = parseFloat(prompt(`Digite o valor que deseja depositar: `))

            while (valorDeposito <= 0 || valorDeposito > saldo) {
                alert(`O valor para  é inválido. Operação não autorizada.`)
                saque();
            }

            saldo += valorDeposito

            alert(`Foram sacados R$${valorDeposito}.\nSaldo atual: ${saldo}`)
            inicio();



        }

    </script>
